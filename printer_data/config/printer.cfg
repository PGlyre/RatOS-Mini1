#############################################################################################################
### RATOS GLOBAL SETTINGS
#############################################################################################################
[ratos]
allow_unsupported_slicer_versions: True

#############################################################################################################
### AXES / MOTORS / BASIC OVERRIDES
#############################################################################################################
[gcode_arcs]
resolution: 0.1

#---------------------------------------------------- X -----------------------------------------------------
[stepper_x]
dir_pin: x_dir_pin
rotation_distance: 32
homing_speed: 50
position_min: 0
position_max: 180
position_endstop: 180

#---------------------------------------------------- Y -----------------------------------------------------
[stepper_y]
dir_pin: y_dir_pin
rotation_distance: 32
homing_speed: 50
position_min: -3
position_max: 180
position_endstop: -3

#---------------------------------------------------- Z -----------------------------------------------------
[stepper_z]
dir_pin: !z0_dir_pin
rotation_distance: 4
homing_speed: 10
position_max: 185
position_min: -5

#------------------------------------------------- EXTRUDER -------------------------------------------------
[extruder]
dir_pin: !e_dir_pin
rotation_distance: 7.71
pressure_advance: 0.38    # SWIFT PET-G

[heater_bed]

#############################################################################################################
### PROBE / MESH
#############################################################################################################
[probe]
pin: ^probe_pin #^PC4
x_offset: -25
y_offset: -5
#z_offset: 0.0 #0.780
speed: 5

# [bed_mesh]
# speed: 120
# horizontal_move_z: 5
# mesh_min: 25,5
# mesh_max: 155,170

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 25,5
mesh_max: 155,170
probe_count: 5,5
samples: 3
sample_retract_dist: 3
samples_result: median

#############################################################################################################
### FANS
#############################################################################################################
[heater_fan toolhead_cooling_fan]
heater: extruder
pin: PE9
cycle_time: 0.00004
tachometer_pin: ^PE14
tachometer_poll_interval: 0.0005

[fan]
cycle_time: 0.001

#############################################################################################################
### FILAMENT SENSOR
#############################################################################################################
[filament_switch_sensor toolhead_filament_sensor_t0]
pause_on_runout: False
event_delay: 3.0
pause_delay: 0.01
switch_pin: ^PB4
runout_gcode:
	_ON_TOOLHEAD_FILAMENT_SENSOR_RUNOUT TOOLHEAD=0
insert_gcode:
	_ON_TOOLHEAD_FILAMENT_SENSOR_INSERT TOOLHEAD=0

#############################################################################################################
### ADXL / RESONANCE
#############################################################################################################
[resonance_tester]
accel_chip_x: adxl345 rpi
accel_chip_y: adxl345 rpi
probe_points:
	90,90,20

[pause_resume]
recover_velocity: 50.

[skew_correction]

